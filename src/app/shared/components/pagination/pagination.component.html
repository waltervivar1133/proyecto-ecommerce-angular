<div class="join flex justify-center my-4">

  @for( page of getPagesList(); track $index) {
  <input class="join-item btn btn-square" type="radio" name="options" [attr.aria-label]="page"
    [checked]="page === activePage()" [routerLink]="[]" [queryParams]="{page : page}" (click)="activePage.set(page)" />
  }

</div>
